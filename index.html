<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>PeerJS File Transfer - IOS and Android</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
    <script src="peer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>

<body>
    <div id="zipToggleContainer">
        <label class="toggle">
            <input type="checkbox" id="zipToggle" checked>
            <span class="slider"></span>
        </label>
        <span id="zipToggleLabel">Zip Download</span>
    </div>
    
    <div id="main-container">
        <div id="room-container">

            <!-- Message input and connect button -->
            <input type="text" id="targetPeerId" placeholder="Enter target peer ID">
            <button id="connectButton">Connect</button>
            <div id="tryNearbySearch" onclick="">
                <span id="search_icon"></span>
                <div id="search_text">Try Nearby Search</div>
            </div>

        </div>

        <div id="transfer-container">
            <!-- Add this to your HTML -->
            <div id="fileListContainer">
                <ul id="fileList"></ul>
            </div>

            <!-- File transfer content goes here -->
            <!-- For example, you can add file input and send button -->
            <input type="file" id="fileInput" multiple>
            <button id="sendButton">Send File</button>
        </div>
        <div id="progress-container">
            <!-- Current File name goes here -->
            <div id="fileName"></div>
            <!-- horizontal progress bar visually -->
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <!-- text-based progress update -->
            <div id="progress-text">0%</div>
        </div>
    </div>

    <div id="logs-container">
        <textarea id="logs" readonly></textarea>
    </div>

    <script src="scripts/helper.js"></script>
    <script type="module" src="scripts/peer-util.js"></script>
    <script type="module" src="scripts/file-input-util.js"></script>
    <script type="module" src="scripts/zip-util.js"></script>
    <script type="module" src="scripts/sender-util.js"></script>
    <script type="module" src="scripts/receiver-util.js"></script>

    

</body>

</html>
